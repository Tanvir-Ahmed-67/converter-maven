<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="/css/main_1.css" />
</head>
<body>

<div class="upload-container">
    <div class="upload-header">
        <h2 style="text-align: center">API T24 Data File Converter</h2>
    </div>
    <div class="upload-content">
        <div class="single-upload">
            <h3>Upload the CSV File</h3>
            <form id="singleUploadForm" name="singleUploadForm">
                <div class="row">
                    <div class="col">
                    <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                    </div>
                    <div class="col">
                    <button type="submit" class="button-12">Submit</button>
                    </div>
                <div>
            </form>
            <div class="upload-response">
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>
        </div>
    </div>
</div>
</br>
<div class="single-upload">
    <center><button id="clearDatabase" class="button-24" role="button" onclick="clearDataTable()" >Clear Database</button></center>
</div>
<script src="/js/main.js" ></script>
</body>
</html>
